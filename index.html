<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="container-2">
            <header>
                <sapn class="logo">
                    <img src="./imagess/payment_icon.png" >
                    <h5>Master Card</h5>
                </sapn>
                <span>
                    <img src="./imagess/chip-logo.png" class="chip">
                </span>
            </header>

            <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">8050 50 40 2030 3020</h5>
                    <h5 class="name">International National</h5>
                </div>
                <div class="vlid-data">
                    <h6>Valid Thru</h6>
                    <h5 class="vlid-date">02/2025</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
